<!DOCTYPE html>
<html>
<head>
    <style>
        /* Ganti URL_GAMBAR dengan URL gambar yang ingin Anda gunakan */
        body {
            background-image: url('URL_GAMBAR');
            background-size: cover; /* Untuk mengisi seluruh latar belakang */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar */
            background-attachment: fixed; /* Mencegah latar belakang bergulir dengan halaman */
            /* Tambahkan properti lain sesuai kebutuhan Anda */
        }
    </style>
</head>
<body>
    <!-- Konten halaman Anda akan ditampilkan di sini -->
    <h1>Selamat datang di warung online kami</h1>
    <p>Ini adalah halaman awal dengan gambar latar belakang.</p>
</body>
</html>
